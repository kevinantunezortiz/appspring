<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
    </tr>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.edad}"></td>
        </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
